<div class="aip-codriver-wrapper">
  <!-- vim: ts=2 sw=2 -->
  <link rel="stylesheet" type="text/css" href="/ui/modules/apps/AiPacenotesCodriver/app.css" />

  <div>
    AI Pacenotes Codriver
  </div>
  <span>{{ status }}</span>
  <md-slider ng-model="volumeSetting" min="0.1" max="1" step="0.1"></md-slider>
  <span>vol: {{ volumeSetting * 100 | number:0 }}%</span>
  <md-slider ng-model="timingSetting" min="1.0" max="20" step="0.5"></md-slider>
  <span>timing: {{ timingSetting | number:1 }}s</span>
</div>
