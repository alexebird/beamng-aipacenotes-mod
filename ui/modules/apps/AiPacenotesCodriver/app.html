<div class="aip-codriver-wrapper">
  <!-- vim: ts=2 sw=2 -->
  <link rel="stylesheet" type="text/css" href="/ui/modules/apps/AiPacenotesCodriver/app.css" />

  <div>
    AI Pacenotes Codriver
  </div>

  <div class="controls">
    <div class="control">
      <div class="control-label">Volume: {{ volumeSetting * 100 | number:0 }}%</div>
      <md-slider ng-model="volumeSetting" ng-change="applyVolumeChange()" min="0.0" max="1" step="0.01"></md-slider>
    </div>
    <div class="control">
      <div class="control-label">Timing: {{ timingSetting | number:2 }} sec</div>
      <md-slider ng-model="timingSetting" ng-change="applyTimingChange()" min="1.0" max="12.0" step="0.25"></md-slider>
    </div>
  </div>
</div>
