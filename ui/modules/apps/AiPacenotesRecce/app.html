<div class="bngApp md-padding" style="width: 100%; height: 100%; font-size: 1.4em;" layout="column" layout-align="center center">
  <link type="text/css" rel="stylesheet" href="/ui/modules/apps/AiPacenotesRecce/app.css" />
  <div class="ai-pacenotes-recce">

    <div class="steering-angle">
      <span id="cornerCall"></span>
    </div>

    <div class="transcripts">
      <div class="transcript-notes-area">
        <div class="transcripts-error" ng-if="transcriptsError" ng-bind-html="transcriptsError"></div>
        <ul class="recent-transcripts-list" ng-if="!transcriptsError">
          <li ng-repeat="transcriptObj in transcripts">
            <span>{{transcriptObj.text}}</span>
          </li>
        </ul>
      </div>

      <div class="indicators">
        <span class="indicator" id="wheelDegrees">0 &deg;</span>
        <!-- <span class="indicator clickable-indicator" ng-click="btnRetryNetwork()"> -->
        <!--   <span class="dot-indicator" ng-class="{'network-indicator-on': network_ok}"></span> -->
        <!--   <span class="dot-indicator-label">net</span> -->
        <!-- </span> -->
        <span class="indicator">
          <span class="dot-indicator" ng-class="{'recording-indicator-on': isRecording}"></span>
          <span class="dot-indicator-label">rec</span>
        </span>
      </div>
    </div>

    <div class="recce-controls">
      <div class="recce-control" style="display: flex; flex-direction: row;">
        <button ng-click="btnRecordStart()" class="recce-controls-btn" ng-disabled="!missionIsLoaded || isRecording">start</button>
        <button ng-click="btnRecordStop()" class="recce-controls-btn" ng-disabled="!missionIsLoaded || !isRecording">stop</button>
        <button ng-click="btnRecordCut()" id='cut-btn' class="recce-controls-btn" ng-disabled="!missionIsLoaded || !isRecording">cut</button>

        <md-checkbox ng-model="recordDriveline" ng-disabled="!missionIsLoaded || isRecording">driveline</md-checkbox>
        <md-checkbox ng-model="recordVoice" ng-disabled="!missionIsLoaded || isRecording">voice</md-checkbox>

        <button ng-click="btnClear1()" class="recce-controls-btn" ng-disabled="!missionIsLoaded || isRecording">{{ clear1Enabled ? "cancel" : "clear" }}</button>

        <button ng-show="clear1Enabled" ng-click="btnClearAll()" class="recce-controls-btn btn-danger" ng-disabled="!missionIsLoaded || isRecording || !clear1Enabled">clear</button>
      </div>

      <div class="recce-control">
        <form ng-submit="submitPacenoteForm()" ng-disabled="true">
          <input type="text" ng-model="pacenoteText" class="pacenote-text-input" ng-disabled="!drawDebug || !drawDebugSnaproads" />
        </form>
      </div>

      <div class="recce-control">
        <!-- <button ng-click="btnRefreshCornerAngles()" class="recce-controls-btn">refresh angles</button> -->
        <button ng-click="btnToggleDrawDebug()" class="recce-controls-btn" ng-disabled="!missionIsLoaded" ng-class="{'debug-on': drawDebug}">
         {{ drawDebug ? 'hide notes' : 'show notes' }}
        </button>
        <button ng-click="btnToggleSnaproadsDrawDebug()" class="recce-controls-btn" ng-disabled="!missionIsLoaded || !drawDebug" ng-class="{'debug-on': drawDebugSnaproads}">
         {{ drawDebugSnaproads ? 'drive' : 'edit' }}
        </button>

        <span class="recce-controls-shift-left" ng-class="{'disabled-label': !drawDebug || !drawDebugSnaproads}">MoveAT</span>
        <button ng-click="btnMovePacenoteATForward()" class="recce-controls-btn recce-controls-shift-left pacenote-forward" ng-disabled="!drawDebug || !drawDebugSnaproads">&uarr;</button>
        <button ng-click="btnMovePacenoteATBackward()" class="recce-controls-btn pacenote-backward" ng-disabled="!drawDebug || !drawDebugSnaproads">&darr;</button>

        <span class="recce-controls-shift-left" ng-class="{'disabled-label': !drawDebug || !drawDebugSnaproads}">Pacenote</span>
        <button ng-click="btnMovePacenoteSelectionForward()" class="recce-controls-btn recce-controls-shift-left" ng-disabled="!drawDebug || !drawDebugSnaproads">&uarr;</button>
        <button ng-click="btnMovePacenoteSelectionBackward()" class="recce-controls-btn recce-controls-shift-left" ng-disabled="!drawDebug || !drawDebugSnaproads">&darr;</button>
        <button ng-click="btnMovePacenoteSelectionToVehicle()" class="recce-controls-btn" ng-disabled="!drawDebug || !drawDebugSnaproads">V</button>

        <span class="recce-controls-shift-left" ng-class="{'disabled-label': !missionIsLoaded}">Vehicle</span>
        <button ng-click="btnMoveVehicleForward()" class="recce-controls-btn recce-controls-shift-left" ng-disabled="!missionIsLoaded">&uarr;</button>
        <button ng-click="btnMoveVehicleBackward()" class="recce-controls-btn recce-controls-shift-left" ng-disabled="!missionIsLoaded">&darr;</button>
        <button ng-click="btnMoveVehicleToSelectedPacenote()" class="recce-controls-btn" ng-disabled="!drawDebug || !drawDebugSnaproads">P</button>

        <!-- <md-select class="md-select-dropdown" ng-model="selectedStyleName"> -->
        <!--   <md-option ng-value="name" ng-repeat="name in dropdownStyleNames">{{::name}}</md-option> -->
        <!-- </md-select> -->
      </div>

      <div class="recce-control">
        <button ng-click="btnRefreshMissions()" class="recce-controls-btn">refresh missions</button>
        <button ng-click="btnLoadMission()" class="recce-controls-btn" ng-disabled="missions.length === 0">load</button>
        <button ng-click="btnUnloadMission()" class="recce-controls-btn" ng-disabled="missions.length === 0">unload</button>
        <span>loaded mission: {{missionIsLoaded ? loadedMissionName : "none"}}</span>
        <md-select class="md-select-dropdown mission-select" ng-model="selectedMissionName">
          <md-option ng-value="missionName" ng-repeat="missionName in dropdownMissionNames">{{::missionName}}</md-option>
        </md-select>
      </div>
    </div>

  </div>
</div>
